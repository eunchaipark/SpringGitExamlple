<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/header :: header}"></head> 
<body>
<div th:replace="~{/include/body-header :: bodyHeader}"></div>
<div class="container">
  <div class="pg-opt">
    <div class="row">
      <div class="col-md-6 pc">
        <h2>
          <span th:text="#{SEARCH_RESULT}">Search Result</span>
          <small style="color:red;" th:if="${name == null}" th:text="#{LOGIN}">Login</small>
        </h2>
      </div>
      <div class="col-md-6">
        <ol class="breadcrumb">
          <li th:text="#{BOARD}">Board</li>
          <li class="active" th:text="#{BOARD_LIST}">Board List</li>
        </ol>
      </div>
    </div>
  </div>
  
  <div th:text="${message}"></div>
  
  <div class="content">
    <form th:action="@{/board/search/1}" method="get">
      <div class="pull-right" style="margin-bottom: 5px;">
        <div class="col-xs-9">
          <input type="text" name="keyword" class="form-control" />
        </div>
        <input type="submit" class="btn btn-warning" th:value="#{SEARCH}" />
      </div>
    </form>
    
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th th:text="#{CATEGORY}">Category</th>
          <th th:text="#{BOARD_ID}">Board ID</th>
          <th class="pc" th:text="#{WRITER}">Writer</th>
          <th th:text="#{SUBJECT}">Subject</th>
          <th class="pc" th:text="#{WRITE_DATE}">Write Date</th>
          <th class="pc" th:text="#{READ_COUNT}">Read Count</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${boardList}">
          <td th:text="${board.categoryId}">CategoryId</td>
          <td th:text="${board.boardId}">BoardId</td>
          <td class="pc" th:text="${board.writer}">Writer</td>
          <td>
            <a th:href="@{/board/{boardId}(boardId=${board.boardId})}" th:text="${board.title}">Title</a>
          </td>
          <td class="pc" th:text="${#dates.format(board.writeDate, 'yyyy-MM-dd')}">WriteDate</td>
          <td class="pc" th:text="${board.readCount}">ReadCount</td>
        </tr>
      </tbody>
    </table>
    
    <table class="table">
      <tr>
        <td align="left">
          <div th:replace="~{/include/search-paging :: searchPaging}"></div>
        </td>
        <td align="right">&nbsp;</td>
      </tr>
    </table>
  </div>
</div>
<footer th:replace="~{/include/footer :: footer}"></footer> 
</body>
</html>
